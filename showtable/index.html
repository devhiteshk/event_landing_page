<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show table</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: scroll;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 4px;
        }
    </style>

    <script>
        fetch("https://eventlanding.onrender.com/api/data", { method: 'GET' })
            .then(res => {
                res.json().then(
                    arr => {
                        arr.reverse()

                        if (arr.length > 0) {
                            var temp = "";
                            let id = 1
                            arr.forEach((itemData) => {
                                temp += "<tr>";
                                temp += "<td>" + id + "</td>";
                                temp += "<td>" + itemData.fullName + "</td>";
                                temp += "<td>" + itemData.companyName + "</td>";
                                temp += "<td>" + itemData.email + "</td>";
                                temp += "<td>" + itemData.contno + "</td>";
                                temp += "<td>" + itemData.message + "</td></tr>";
                                id += 1;
                            });
                            document.getElementById('data').innerHTML = temp;

                        }
                    }
                )
            }
            )

    </script>
</head>

<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Company Name</th>
                    <th>Email</th>
                    <th>Contact No.</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>

</body>

</html>
